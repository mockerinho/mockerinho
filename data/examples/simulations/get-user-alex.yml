name: get_users

request:
  path: /users
  method: GET
  headers:
  - name: Content-Type
    value: application/json
    value_matcher: exact
  query:
  - name: name
    value: Alex
    value_matcher: exact

response:
  body: '{ "key": "value" }'
  headers:
    - name: Content-Type
      value: application/json
  status: 201
