
request:
  path: /users
  method: POST
  headers:
  - name: Content-Type
    value: application/json
    value_matcher: exact
  body:
    value: '{"name": "Alex"}'
    value_matcher: json

response:
  body: '{ "id": 1, "name": "Alex" }\n'
  headers:
    - name: Content-Type
      value: application/json
  status: 201
